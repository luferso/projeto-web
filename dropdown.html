<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color:blue;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .drop-down{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.322);
            width: 200px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .arrow{
            font-size: 15px;
        }

        .wrapper{
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        img{
            height: 30px;
            pointer-events: none;
        }
        .text{
            pointer-events: none;
        }

        .list{
            background-color: #fff;
            position: absolute;
            top: 45px;
            left: 0;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.322);
            cursor: pointer;
            max-height: 250px;
            overflow-y: scroll;
            width: 100%;
            display: none;
        }

        .item{
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            gap: 0.5rem;
        }

        .item:hover{
          background-color: #d3d3d3;  
        }

        .show{
            display: block;
        }

    </style>

</head>
<body>
    
    <div class="drop-down">

        <div class="wrapper">
            <img src="img/flag_ger.png" class="selectedImg">
            <div class="selected">Alemão</div>
        </div>
        <i class="fa fa-chevron-down arrow"></i>

        <div class="list">

            <div class="item">
                <img src="img/flag_kor.png">
                <div class="text">Coreano</div>
            </div>

            <div class="item">
                <img src="img/flag_spa.png">
                <div class="text">Espanhol</div>
            </div>

            <div class="item">
                <img src="img/flag_usa.png">
                <div class="text">Inglês</div>
            </div>

            <div class="item">
                <img src="img/flag_ger.png">
                <div class="text">Alemão</div>
            </div>
        </div>

    </div>

<script>

    const dropdown = document.querySelector('.drop-down');
    const list = document.querySelector('.list');
    const selected = document.querySelector('.selected');
    const selectedImg = document.querySelector('.selectedImg');

    dropdown.addEventListener('click', ()=>{
        list.classList.toggle('show')
    })

    list.addEventListener('click', (e)=>{
        const img = e.target.querySelector('img');
        const text = e.target.querySelector('.text');

        selectedImg.src = img.src;
        selected.innerHTML = text.innerHTML;
    })

</script>
</body>
</html>
