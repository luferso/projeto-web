<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <link rel="stylesheet" href="css/select.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <title>Dropdown Select menu</title>
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <img src="img/flag_ger.png" class="selectImg" id="selectImg">
            <span class="sBtn-text">Selecione seu idioma</span>
            <i class="fa fa-chevron-down"></i>
        </div>

        <ul class="options">
            <li class="option">
                <img src="img/flag_ger.png" class="option-img">
                <span class="option-text">Alemão</span>
            </li>
            <li class="option">
                <img src="img/flag_kor.png" class="option-img">
                <span class="option-text">Coreano</span>
            </li>
            <li class="option">
                <img src="img/flag_spa.png" class="option-img">
                <span class="option-text">Espanhol</span>
            </li>
            <li class="option">
                <img src="img/flag_usa.png" class="option-img">
                <span class="option-text">Inglês</span>
            </li>
        </ul>
    </div>


    <script src="js/select.js"></script>
</body>
</html>
